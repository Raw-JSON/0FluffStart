<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffStart</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="dark">

<div class="container">
    <header>
        <div class="header-row">
            <h1>0FluffStart</h1>
            <button onclick="toggleSettings()" class="icon-btn">âš™ï¸</button>
        </div>
        <div id="clockDisplay" class="clock">00:00:00</div>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search or Type URL..." onkeypress="handleSearch(event)">
        <button class="search-icon" onclick="handleSearch({ key: 'Enter', type: 'click', preventDefault: () => {} })">ğŸ”</button>
    </div>

    <div class="action-bar">
        <button onclick="openEditor()" class="add-link-btn" id="addLinkMainBtn">+ Add Link</button>
        <button onclick="toggleEditMode()" id="editToggleBtn" class="edit-toggle-btn">âœ</button>
    </div>

    <div id="linkGrid" class="link-grid">
        </div>
</div>

<div class="modal" id="linkEditorModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Link Details</h2>
            <button onclick="closeModal('linkEditorModal')" class="icon-btn">âœ•</button>
        </div>
        <input type="text" id="editName" placeholder="Name (e.g. YouTube)">
        <input type="url" id="editUrl" placeholder="URL (e.g. youtube.com)">
        
        <button onclick="saveLink()" class="save-btn">ğŸ’¾ Save Link</button>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <button onclick="closeModal('settingsModal')" class="icon-btn">âœ•</button>
        </div>
        
        <div class="setting-group">
            <h3>Theme</h3>
            <select id="themeSelect">
                <option value="dark">Dark (OLED)</option>
                <option value="light">Light</option>
            </select>
        </div>

        <div class="setting-group">
            <h3>Clock Format</h3>
            <div class="radio-row">
                <label class="radio-option">
                    <input type="radio" name="clockFormat" value="12h"> 12-Hour
                </label>
                <label class="radio-option">
                    <input type="radio" name="clockFormat" value="24h"> 24-Hour
                </label>
            </div>
        </div>

        <div class="setting-group">
            <h3>Search Engine</h3>
            <select id="searchEngineSelect"></select>
        </div>
        
        <button onclick="saveSettings()" class="save-btn">ğŸ’¾ Save Settings</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
